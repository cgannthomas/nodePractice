<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Navbar styles */
    nav {
      background-color: #333;
      color: white;
      padding: 0 20px;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #575757;
    }

    /* Responsive nav for mobile */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }
    }

    /* Page content */
    .container {
      padding: 20px;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <h1>About Us</h1>
    <p>This is a simple HTML template with a navigation bar. You can customize the colors, links, and styles as you like.</p>
  </div>

</body>
</html>
